# Nome do workflow, agora incluindo os testes
name: Verificador de Qualidade e Testes (CI)

# Gatilho: Roda em todo Pull Request para o branch 'main'
on:
  pull_request:
    branches: [ "main" ]

# Tarefas
jobs:
  # Nomeamos o job para ser mais descritivo
  build-and-test:
    name: Roda Linter e Testes Unitários
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa uma cópia do seu código
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js na máquina virtual do GitHub
      - name: Configura o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usamos uma versão LTS do Node

      # 3. Instala as dependências do projeto (o Jest)
      - name: Instala as dependências
        run: npm install

      # 4. Roda os testes unitários
      - name: Roda os testes unitários (Jest)
        run: npm test

      # 5. Roda o Super-Linter (o passo que já existia)
      - name: Executa o Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_HTML: true
          VALIDATE_CSS: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
